<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="header-text">
            <h1>freeCodeCamp Survey Form</h1>
            <p>Thank you for taking the time to help us improve the platform</p>
        </div>
        <form action="" class="form">
            <div class="mb">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter Your Name">
            </div>
            <div class="mb">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Your Email">
            </div>
            <div class="mb">
                <label for="">Age(optional)</label>
                <input type="number" placeholder="Age">
            </div>
            <div class="mb">
                <label for="">Which option best describes your current role?</label>
                <select name="" id="">
                    <option value="">Select an option</option>
                    <option value="">Student</option>
                    <option value="">Full Time Job</option>
                    <option value="">Full time leaner</option>
                    <option value="">Prefer Not To Say</option>
                    <option value="">Other</option>
                </select>
            </div>
            <div class="mb">
                <label for="">Would you recommend freeCodeCamp to a friend?</label>
                <input type="radio" name="recommend" id=""><label for="">Definately</label>
                <input type="radio" name="recommend" id=""><label for="">May Be</label>
                <input type="radio" name="recommend" id=""><label for="">Not Sure</label>
            </div>
            <div class="mb">
                <label for="">What is your favorite feature of freeCodeCamp?</label>
                <select name="" id="">
                    <option value="">Select an option</option>
                    <option value="">Student</option>
                    <option value="">Challenge</option>
                    <option value="">Projects</option>
                    <option value="">Community</option>
                    <option value="">Open Sour</option>
                </select>
            </div>
            <div class="mb">
                <label for="">What would you like to see improved? (Check all that apply)</label>
                <input type="checkbox"><label for="">Front-end Projects</label>
                <input type="checkbox"><label for="">Back-end Projects</label>
                <input type="checkbox"><label for="">Data Visualization</label>
                <input type="checkbox"><label for="">Challenges</label>
                <input type="checkbox"><label for="">Open Source Community</label>
                <input type="checkbox"><label for="">Gitter help rooms</label>
                <input type="checkbox"><label for="">Videos</label>
                <input type="checkbox"><label for="">Wifi</label>
            </div>
            <div class="mb">
                <label for="address">Any comments or suggestions?</label>
                <textarea name="" placeholder="Enter Your comment Here" id="address"></textarea>
            </div>
            <div class="mb">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

</body>

</html>
